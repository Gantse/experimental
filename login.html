<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول/إنشاء حساب</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Tajawal", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
    }

    .container {
      position: relative;
      width: 850px;
      height: 550px;
      background: #fff;
      margin: 20px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, .2);
      overflow: hidden;
    }

    .container h1 {
      font-size: 36px;
      margin: -10px 0;
    }

    .container p {
      font-size: 14.5px;
      margin: 15px 0;
    }

    form {
      width: 100%;
    }

    .form-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      color: #333;
      text-align: center;
      padding: 40px;
      z-index: 1;
      transition: .6s ease-in-out 1.2s, visibility 0s 1s;
    }

    .container.active .form-box {
      right: 50%;
    }

    .form-box.register {
      visibility: hidden;
    }

    .container.active .form-box.register {
      visibility: visible;
    }

    .form-box.reset {
      visibility: hidden;
    }

    .container.active .form-box.reset {
      visibility: visible;
    }

    .input-box {
      position: relative;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      padding: 13px 50px 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }

    .input-box input::placeholder {
      color: #888;
      font-weight: 400;
    }

    .input-box i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .forgot-link {
      margin: -15px 0 15px;
    }

    .forgot-link a {
      font-size: 14.5px;
      color: #333;
    }

    .btn {
      width: 100%;
      height: 48px;
      background: #7494ec;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #637fe4;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-message {
      color: #4BB543;
      font-size: 14px;
      margin-top: 10px;
    }

    .toggle-box {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .toggle-box::before {
      content: '';
      position: absolute;
      left: -250%;
      width: 300%;
      height: 100%;
      background: #7494ec;
      border-radius: 150px;
      z-index: 2;
      transition: 1.8s ease-in-out;
    }

    .container.active .toggle-box::before {
      left: 50%;
    }

    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: .6s ease-in-out;
      padding: 40px;
    }

    .toggle-panel.toggle-left {
      left: 0;
      transition-delay: 1.2s;
    }

    .container.active .toggle-panel.toggle-left {
      left: -50%;
      transition-delay: .6s;
    }

    .toggle-panel.toggle-right {
      right: -50%;
      transition-delay: .6s;
    }

    .container.active .toggle-panel.toggle-right {
      right: 0;
      transition-delay: 1.2s;
    }

    .toggle-panel p {
      margin-bottom: 20px;
    }

    .toggle-panel .btn {
      width: 160px;
      height: 46px;
      background: transparent;
      border: 2px solid #fff;
      box-shadow: none;
    }

    @media screen and (max-width: 650px) {
      .container {
        height: calc(100vh - 40px);
      }

      .form-box {
        bottom: 0;
        width: 100%;
        height: 70%;
      }

      .container.active .form-box {
        right: 0;
        bottom: 30%;
      }

      .toggle-box::before {
        left: 0;
        top: -270%;
        width: 100%;
        height: 300%;
        border-radius: 20vw;
      }

      .container.active .toggle-box::before {
        left: 0;
        top: 70%;
      }

      .container.active .toggle-panel.toggle-left {
        left: 0;
        top: -30%;
      }

      .toggle-panel {
        width: 100%;
        height: 30%;
      }

      .toggle-panel.toggle-left {
        top: 0;
      }

      .toggle-panel.toggle-right {
        right: 0;
        bottom: -30%;
      }

      .container.active .toggle-panel.toggle-right {
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-box login">
      <form id="login-form">
        <h1>تسجيل الدخول</h1>
        <div class="input-box">
          <input type="email" id="email" placeholder="البريد الإلكتروني" required />
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="كلمة المرور" required />
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#" onclick="showResetForm()">نسيت كلمة المرور؟</a>
        </div>
        <button type="button" class="btn" onclick="login()">تسجيل الدخول</button>
        <div class="error-message" id="login-error"></div>
      </form>
    </div>
    <div class="form-box register">
      <form id="signup-form">
        <h1>إنشاء حساب</h1>
        <div class="input-box">
          <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required />
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="signup-password" placeholder="كلمة المرور" required />
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="password" id="signup-confirm-password" placeholder="تأكيد كلمة المرور" required />
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="button" class="btn" onclick="signUp()">إنشاء حساب</button>
        <div class="error-message" id="signup-error"></div>
      </form>
    </div>

    <div class="form-box reset">
      <form id="reset-form">
        <h1>إعادة تعيين كلمة المرور</h1>
        <div class="input-box">
          <input type="email" id="reset-email" placeholder="البريد الإلكتروني" required />
          <i class='bx bxs-envelope'></i>
        </div>
        <button type="button" class="btn" onclick="resetPassword()">إرسال الرابط</button>
        <div class="error-message" id="reset-error"></div>
        <div class="success-message" id="reset-success"></div>
        <div class="forgot-link">
          <a href="#" onclick="showLoginForm()">العودة لتسجيل الدخول</a>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>مرحباً بك!</h1>
        <p>ليس لديك حساب؟</p>
        <button class="btn register-btn">إنشاء حساب</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>مرحباً بعودتك!</h1>
        <p>لديك حساب بالفعل؟</p>
        <button class="btn login-btn">تسجيل الدخول</button>
      </div>
    </div>
  </div>

  <!-- ملفات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

  <script type="module">
    // ========== تهيئة Firebase ==========
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getAuth, 
             signInWithEmailAndPassword, 
             createUserWithEmailAndPassword, 
             sendPasswordResetEmail, 
             sendEmailVerification,
             onAuthStateChanged,
             signOut } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    // قم بإنشاء ملف firebase-config.js منفصل وأضفه إلى .gitignore
    const firebaseConfig = {
      apiKey: "AIzaSyAowg6qNEJ7L6RkorxrMfUO-tIGq_GpEig",
      authDomain: "data-mahmoud-osama.firebaseapp.com",
      projectId: "data-mahmoud-osama",
      storageBucket: "data-mahmoud-osama.appspot.com",
      messagingSenderId: "290421372386",
      appId: "1:290421372386:web:a42c4565c5dec6384035bb",
      measurementId: "G-X8LHNRV75K",
      databaseURL: "https://data-mahmoud-osama-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // ========== العناصر الرئيسية ==========
    const container = document.getElementById('container');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const resetForm = document.getElementById('reset-form');

    const loginErrorDiv = document.getElementById('login-error');
    const signupErrorDiv = document.getElementById('signup-error');
    const resetErrorDiv = document.getElementById('reset-error');
    const resetSuccessDiv = document.getElementById('reset-success');

    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');

    // ========== دوال مساعدة ==========
    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    function isPasswordStrong(password) {
      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return strongRegex.test(password);
    }

    function logSecurityEvent(eventType, userEmail = null) {
      const timestamp = new Date().toISOString();
      console.log(`Security Event: ${eventType} | User: ${userEmail || 'guest'} | Time: ${timestamp}`);
      
      // يمكنك إرسال هذه البيانات إلى سيرفر للتسجيل
      if (userEmail) {
        set(ref(database, 'security_logs/' + timestamp.replace(/[:.]/g, '-')), {
          event: eventType,
          user: userEmail,
          timestamp: timestamp,
          ip: window.location.hostname
        });
      }
    }

    // ========== إدارة النماذج ==========
    function showForm(formType) {
      document.querySelectorAll('.form-box').forEach(form => {
        form.style.visibility = 'hidden';
      });
      document.querySelector(`.form-box.${formType}`).style.visibility = 'visible';
    }

    showForm('login');

    // ========== تبديل النماذج ==========
    registerBtn.addEventListener('click', () => {
      container.classList.add('active');
      showForm('register');
      clearErrorMessages();
    });

    loginBtn.addEventListener('click', () => {
      container.classList.remove('active');
      showForm('login');
      clearErrorMessages();
    });

    function clearErrorMessages() {
      loginErrorDiv.textContent = '';
      signupErrorDiv.textContent = '';
      resetErrorDiv.textContent = '';
      resetSuccessDiv.textContent = '';
    }

    // ========== المصادقة ==========
    // تسجيل الدخول
    async function login() {
      loginErrorDiv.textContent = '';
      const email = sanitizeInput(document.getElementById('email').value);
      const password = document.getElementById('password').value;

      if (!email || !password) {
        loginErrorDiv.textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور';
        return;
      }

      if (!isValidEmail(email)) {
        loginErrorDiv.textContent = 'بريد إلكتروني غير صالح';
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        if (!userCredential.user.emailVerified) {
          await signOut(auth);
          loginErrorDiv.textContent = 'يجب التحقق من البريد الإلكتروني أولاً';
          logSecurityEvent('LOGIN_ATTEMPT_UNVERIFIED', email);
          return;
        }
        
        logSecurityEvent('LOGIN_SUCCESS', email);
        window.location.href = 'index.html';
      } catch (error) {
        handleAuthError(error, loginErrorDiv, 'LOGIN_FAILURE', email);
      }
    }

    // إنشاء حساب
    async function signUp() {
      signupErrorDiv.textContent = '';
      const email = sanitizeInput(document.getElementById('signup-email').value);
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      if (!email || !password || !confirmPassword) {
        signupErrorDiv.textContent = 'الرجاء ملء جميع الحقول';
        return;
      }

      if (!isValidEmail(email)) {
        signupErrorDiv.textContent = 'بريد إلكتروني غير صالح';
        return;
      }

      if (password.length < 8) {
        signupErrorDiv.textContent = 'كلمة المرور يجب أن تتكون من 8 أحرف على الأقل';
        return;
      }

      if (!isPasswordStrong(password)) {
        signupErrorDiv.textContent = 'كلمة المرور يجب أن تحتوي على حروف كبيرة وصغيرة وأرقام ورموز';
        return;
      }

      if (password !== confirmPassword) {
        signupErrorDiv.textContent = 'كلمة المرور وتأكيد كلمة المرور غير متطابقين';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        
        alert('تم إرسال رابط التحقق إلى بريدك الإلكتروني. يرجى التحقق من بريدك لإكمال التسجيل.');
        container.classList.remove('active');
        showForm('login');
        signupForm.reset();
        logSecurityEvent('SIGNUP_SUCCESS', email);
      } catch (error) {
        handleAuthError(error, signupErrorDiv, 'SIGNUP_FAILURE', email);
      }
    }

    // إعادة تعيين كلمة المرور
    async function resetPassword() {
      resetErrorDiv.textContent = '';
      resetSuccessDiv.textContent = '';
      const email = sanitizeInput(document.getElementById('reset-email').value);

      if (!email) {
        resetErrorDiv.textContent = 'الرجاء إدخال البريد الإلكتروني';
        return;
      }

      if (!isValidEmail(email)) {
        resetErrorDiv.textContent = 'بريد إلكتروني غير صالح';
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        resetSuccessDiv.textContent = 'تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني';
        resetForm.reset();
        logSecurityEvent('PASSWORD_RESET_REQUEST', email);
      } catch (error) {
        handleAuthError(error, resetErrorDiv, 'PASSWORD_RESET_FAILURE', email);
      }
    }

    function handleAuthError(error, errorElement, eventType, email = null) {
      const errorMessages = {
        'auth/user-not-found': 'البريد الإلكتروني غير مسجل',
        'auth/wrong-password': 'كلمة المرور غير صحيحة',
        'auth/invalid-email': 'بريد إلكتروني غير صالح',
        'auth/too-many-requests': 'تم حظر هذا الحساب مؤقتًا بسبب كثرة المحاولات الفاشلة',
        'auth/user-disabled': 'هذا الحساب معطل',
        'auth/email-already-in-use': 'هذا البريد الإلكتروني مسجل بالفعل',
        'auth/weak-password': 'كلمة المرور ضعيفة جداً'
      };
      
      errorElement.textContent = errorMessages[error.code] || 'حدث خطأ أثناء العملية';
      logSecurityEvent(eventType, email);
      console.error('Auth Error:', error);
    }

    // ========== إدارة أحداث النماذج ==========
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      login();
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      signUp();
    });

    resetForm.addEventListener('submit', (e) => {
      e.preventDefault();
      resetPassword();
    });

    // ========== التحقق من حالة المصادقة ==========
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        logSecurityEvent('AUTO_REDIRECT_AUTHENTICATED', user.email);
        window.location.href = 'index.html';
      } else if (user) {
        logSecurityEvent('AUTO_REDIRECT_UNVERIFIED', user.email);
        signOut(auth);
      }
    });

    // ========== دوال التبديل للنماذج (للاستدعاء من HTML) ==========
    window.showResetForm = function() {
      showForm('reset');
      clearErrorMessages();
    }

    window.showLoginForm = function() {
      container.classList.remove('active');
      showForm('login');
      clearErrorMessages();
    }
  </script>
</body>
</html>
